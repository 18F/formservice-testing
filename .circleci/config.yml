# Circleci config
version: 2.1
defaults: &defaults
  docker: 
    - image: circleci/node:10.16.3
aliases:
  - &InstallNewman
      name: Update NPM & Install Newman
      command: |
                "sudo npm install -g npm@5"
                "sudo npm install -g newman"

jobs:
   SmokeTestDev:
    <<: *defaults
    steps:
      - checkout
      - run: 
          name: Update NPM & Install Newman
          command: |
                "sudo npm install -g npm@5"
                "sudo npm install -g newman"      
      - run:
          name: "Run tests"
          command: newman run "formservice/collections/SmokeTest.json" --folder Dev
   SmokeTestTest:
    <<: *defaults
    steps:
      - checkout
      - run: *InstallNewman
      - run:
          name: "Run tests"
          command: |
                    newman run "formservice/collections/SmokeTest.json" --folder Test
   SmokeTestProd:
    <<: *defaults
    steps:
      - checkout
      - run: *InstallNewman
      - run:
          name: "Run tests"
          command: |
                    newman run "formservice/collections/SmokeTest.json" --folder Prod

      
workflows:
  main:
    jobs:
      - SmokeTestDev
      - SmokeTestTest
      - SmokeTestProd
   
