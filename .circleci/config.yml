# Circleci config
version: 2.1
jobs:
  Deploy: 
    docker:
      - image: circleci/node:10.16.3 
    steps:
      - checkout
      - run:
          name: Update NPM
          command: "sudo npm install -g npm@5"
      - run:
            name: Install newman
            command: "sudo npm install -g newman"
      - run:
          name: "Curl"
          command: |
                    curl https://portal-test.forms.gov/status
                    curl https://submission-test.forms.gov/status
      
  SmokeTestDev:
    steps:    
      - run:
          name: "checkout and run tests"
          command: |
                    newman run "formservice/collections/SmokeTest.json" --folder Dev
  SmokeTestTest:
    steps:    
      - run:
          name: "checkout and run tests"
          command: |          
                    newman run "formservice/collections/SmokeTest.json" --folder Test
    SmokeTestProd:
    steps:    
      - run:
          name: "checkout and run tests"
          command: |
                    newman run "formservice/collections/SmokeTest.json" --folder Prod
      
workflows:
  main:
    jobs:
    - Deploy
    - SmokeTestDev
        requires Deploy
    - SmokeTestTest
        requires Deploy
    - SmokeTestProd
        requires Deploy
